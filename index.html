<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1>ToDoList</h1>
    </header>

    <div class="container">
      <aside class="side-bar"></aside>
      <div class="main-bar">
        <div class="ongoing-list">
          <h4 class="task-header">ONGOING TASKS</h4>
          <div class="ongoing-tasks-containter">
            <div class="ongoing-task">
              <div class="task-name">learn React</div>
              <div class="task-description">
                <p>
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  Necessitatibus odit quos in reprehenderit ipsum maiores
                </p>
              </div>
            </div>
          </div>
        </div>
        <h3>finished tasks</h3>
        <h3>unfinished tasks</h3>
      </div>
    </div>
    <footer>
      <span>finished</span>
      <span>inprogres</span>
      <span>expired</span>
    </footer>
  </body>
</html>
