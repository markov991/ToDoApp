<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>ToDoList</h1>
    </header>

    <div class="container">
      <aside class="side-bar">
        <div class="calendar">
          <input type="date" id="date" />
          <div>
            <button id="filter-by-in-date">Filter by input date</button>
            <button id="filter-by-dedline">Filter by dedline date</button>
          </div>
        </div>
        <div class="default">DEFAULT</div>
        <div class="events">
          <!-- <div class="event">EVENTS</div> -->
        </div>
      </aside>
      <div class="main-bar"></div>
    </div>
    <footer>&copyMarkDev2022.com</footer>
    <div class="modal hidden"></div>
    <button class="add-new-task">+</button>
  </body>
</html>
